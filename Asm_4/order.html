<header></header>

    <main>
        <section class="card mx-auto my-4" style="width:90%">
            <div class="card-header">Contact Us</div>
            <form class="needs-validation" novalidate>

                <div class="m-4">
                    <label for="cakeInput" class="form-label">Cake name</label>
                    <select id="cakeInput" class="form-control">
                        <option value="select">--- Select da cake ---</option>
                        <option value="yellowCake">Classic Yellow Cake</option>
                        <option value="coconutCake">Coconut Bundt Cake</option>
                        <option value="cheeseCake">Cream Cheese Pound Cake</option>
                        <option value="germanCake">German Chocolate Cake</option>
                    </select>
                    <div class="invalid-feedback" id="validateCake"></div>
                </div>

                <div class="m-4">
                    <label for="nameInput" class="form-label">Your name</label>
                    <input type="text" name="name" id="nameInput" class="form-control" aria-labelledby="validateName">
                    <div class="invalid-feedback" id="validateName"></div>
                </div>

                <div class="m-4">
                    <label for="messageInput" class="form-label">Message</label>
                    <input type="email" name="email" id="messageInput" class="form-control" aria-labelledby="validateMessage">
                    <div class="invalid-feedback" id="validateMessage"></div>
                </div>

                <div class="mx-4 mt-4 form-check">
                    <p class="form-label">Include</p>
                    <input type="checkbox" name="Candle" id="Candle" class="form-check-input">
                    <label for="Candle" class="form-check-label">Candle</label>
                </div>

                <div class="mx-4 form-check">
                    <input type="checkbox" name="Firework" id="Firework" class="form-check-input">
                    <label for="Firework" class="form-check-label">Firework</label>
                </div>

                <div class="mx-4 mb-4 form-check">
                    <input type="checkbox" name="Toys" id="Toys" class="form-check-input">
                    <label for="Toys" class="form-check-label">Toys</label>
                </div>

                <div class="m-4">
                    <label for="dateInput" class="form-label">Deliver date:</label>
                    <input type="date" name="subject" id="dateInput" class="form-control">
                    <div class="invalid-feedback" id="validateDate"></div>
                </div>

                <div class="m-4">
                    <label for="addressInput" class="form-label">Deliver to:</label>
                    <textarea name="location" id="addressInput" cols="30" rows="10" class="form-control"></textarea> <br />
                    <div class="invalid-feedback" id="validateAddress"></div>
                </div>

                <div class="mx-4 mt-4 form-check">
                    <p class="form-label">Call before deliver:</p>
                    <input type="radio" name="call" id="yesInput" class="form-check-input" value="yes" checked>
                    <label for="yesInput" class="form-check-label">Yes</label>
                </div>

                <div class="mx-4 mb-4 form-check">
                    <input type="radio" name="call" id="noInput" class="form-check-input" value="no">
                    <label for="noInput" class="form-check-label">No</label>
                </div>

                <input type="submit" value="Send Message" id="formSubmit" class="m-4 btn btn-primary">
            </form>
        </section>
