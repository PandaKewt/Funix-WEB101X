<header></header>

    <main>
        <section class="card mx-auto my-4" style="width:90%">
            <div class="card-header">Contact Us</div>
            <form onsubmit="" class="needs-validation" novalidate>
                <div class="m-4">
                    <label class="form-label" for="nameInput">Your name</label>
                    <input class="form-control" type="text" name="name" id="nameInput" aria-labelledby="validateName" required>
                    <p id="validateName" class="invalid-feedback"></p>
                </div>

                <div class="m-4">
                    <label class="form-label" for="emailInput">Your email</label>
                    <input class="form-control" type="email" name="email" id="emailInput" aria-labelledby="validateEmail" required>
                    <p id="validateEmail" class="invalid-feedback"></p>
                </div>

                <div class="m-4">
                    <label class="form-label" for="subjectInput">Subject</label>
                    <input class="form-control" type="text" name="subject" id="subjectInput" aria-labelledby="validateSubject" required>
                    <p id="validateSubject" class="invalid-feedback"></p>
                </div>

                <div class="m-4">
                    <label class="form-label" for="messageInput">Message</label>
                    <textarea class="form-control" name="message" id="messageInput" cols="30" rows="10" aria-labelledby="validateMessage" required></textarea>
                    <p id="validateMessage" class="invalid-feedback"></p>
                </div>

                <p id="error" class="form-label"></p>
                <input class="btn btn-primary m-4" type="submit" value="Send Message" id="formSubmit">
            </form>
        </section>
    </main>
